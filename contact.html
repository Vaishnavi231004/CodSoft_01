<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ec7063;
            margin: 0;
            font-family: Arial, sans-serif;
        }


        .form-container {
            width: 40%;
            max-width: 400px;
            background-color: #d98880;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form p {
            margin: 8px 0 5px;
        }

        form input,
        form select,
        form textarea {
            width: 100%; 
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form textarea {
            resize: none;
        }

        form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        h1, h4 {
            color: #2c3e50;
            text-align: center;
            font-size: 20px;
        }

        p {
            color: #0b5345;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <h4>Interested in exploring the beautiful treks of Maharashtra? Please enter your details below, and we will get back to you soon.</h4>
        <form action="index.html" method="post">
            <p>Name:</p>
            <input type="text" placeholder="Your Full Name" required>

            <p>Email:</p>
            <input type="email" placeholder="e.g. example@gmail.com" required>

            <p>Phone Number:</p>
            <input type="tel" placeholder="e.g. +91 9876543210" required>

            <p>Reason for Contact:</p>
            <select required>
                <option value="">Select a reason</option>
                <option value="trek-info">Request for Trek Information</option>
                <option value="question">General Question</option>
                <option value="book-trek">Book a Trek</option>
                <option value="partnership">Partnership Inquiry</option>
            </select>

            <p>Message:</p>
            <textarea rows="5" placeholder="Write your message here..." required></textarea>
            <br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
